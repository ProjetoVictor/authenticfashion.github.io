<body id="page-top" class="header fullheight">
    <!-- Carrinho-->
    <section class="carrinho">
        <h2 class="section-heading text-uppercase text-center">Carrinho</h2>
        <div class="container card card-carrinho">
            <div class="card-body">
                <div id="itens"></div>
                <div> <span id="total"></span>
                </div>
            </div>
        </div>
        <div class=" text-center">
            <button class="btn-carrinho btn btn-primary"
                style="height: 40px; width: 200px;"
                data-bs-dismiss="modal" type="button" onclick="localStorage.clear(); location.reload();">Limpar
                carrinho
            </button>
            <a data-bs-toggle="modal" href="#finalizarModal">
                <button class="btn-carrinho btn btn-primary"
                    style="height: 40px; width: 200px; "
                    data-bs-dismiss="modal" type="button">Finalizar
                </button>
            </a>
        </div>
    </section>

    <!-- Finalizar compra modal popup-->
    <div class="portfolio-modal modal fade" id="finalizarModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="height: 100%;">
                <div class="close-modal" data-bs-dismiss="modal"><img src="/img/close-icon.svg"
                        alt="Close modal" /></div>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <div class="modal-body">
                                <!-- Project details-->
                                <h2 class="text-uppercase text-finalizar" id="prod">Finalizar compra</h2>
                                <p class="item-intro text-muted">Escolha forma de pagamento:</p>
                                <div class="row">
                                    <div class="col-md-2">
                                        <input type="radio" class="form-check-input" id="option1" name="radioOptions">
                                        <h5>Boleto</h5>
                                    </div>
                                    <div class="col-md-10">
                                        <form>
                                            <div class="row form-group form-dados">
                                                <label class="col-md-6" for="name">Nome Completo:</label>
                                                <input type="text" class="form-control col-md-6" style="width: 300px;" id="name" placeholder="Insira o nome completo">
                                            </div>
                                            <div class="row form-group form-dados">
                                                <label class="col-md-6" for="email">E-mail:</label>
                                                <input type="email" class="form-control col-md-6" style="width: 300px;"
                                                id="email" placeholder="Insira o e-mail">
                                            </div>
                                            <div class="row form-group form-dados">
                                                <label class="col-md-6" for="address">Endereço:</label>
                                                <input type="text" class="form-control col-md-6" style="width: 300px;" id="address" placeholder="Insira o endereço">
                                            </div>
                                            <div class="row form-group form-dados">
                                                <label class="col-md-6" for="amount">Valor da Compra:</label>
                                                <input type="number" class="form-control col-md-6" style="width: 300px;" id="amount" min="1" step="any" placeholder="Insira o valor da compra">
                                            </div>
                                            <button type="submit" class="btn btn-primary form-btn" onclick="BoletoGerado(); localStorage.clear(); location.reload()">Gerar Boleto</button>
                                        </form>
                                    </div>
                                </div>
                                <div class="separador"></div>
                                <div class="row">
                                    <div class="col-md-2">
                                        <input type="radio" class="form-check-input" id="option1" name="radioOptions">
                                        <h5>Cartão</h5>
                                    </div>
                                    <div class="col-md-10">
                                        <form>
                                            <div class="row form-group form-dados">
                                                <label class="col-md-6" for="cardNumber">Número do Cartão:</label>
                                                <input type="text" class="form-control col-md-6" style="width: 300px;" id="cardNumber" placeholder="Insira o número do cartão">
                                            </div>
                                            <div class="row form-group form-dados">
                                                <label class="col-md-6" for="expiryDate">Data de Validade:</label>
                                                <input type="text" class="form-control col-md-6" style="width: 300px;" id="expiryDate" placeholder="MM/AA">
                                            </div>
                                            <div class="row form-group form-dados">
                                                <label class="col-md-6" for="cvv">CVV:</label>
                                                <input type="text" class="form-control col-md-6"
                                                style="width: 300px; margin-bottom: 30px;" id="cvv"
                                                placeholder="Insira o código de segurança">
                                            </div>
                                            <h5>Informações de Cobrança</h5>
                                            <div class="row form-group form-dados">
                                                <label class="col-md-6" for="fullName">Nome Completo:</label>
                                                <input type="text" class="form-control col-md-6" style="width: 300px;" id="fullName" placeholder="Insira o nome completo">
                                            </div>
                                            <div class="row form-group form-dados">
                                                <label class="col-md-6" for="address">Endereço:</label>
                                                <input type="text" class="form-control col-md-6" style="width: 300px;" id="address" placeholder="Insira o endereço">
                                            </div>
                                            <div class="row form-group form-dados">
                                                <label class="col-md-6" for="city">Cidade:</label>
                                                <input type="text" class="form-control col-md-6" style="width: 300px;" id="city" placeholder="Insira a cidade">
                                            </div>
                                            <div class="row form-group form-dados">
                                                <label class="col-md-6" for="zipCode">CEP:</label>
                                                <input type="text" class="form-control col-md-6" style="width: 300px;" id="zipCode" placeholder="Insira o CEP">
                                            </div>
                                            <button type="submit" class="btn btn-primary form-btn" onclick="CompraFinalizada(); localStorage.clear(); location.reload()">Enviar
                                                Pagamento</button>
                                        </form>
                                    </div>
                                </div>
                                <div class="separador"></div>
                                <div class="row">
                                    <div class="col-md-2">
                                        <input type="radio" class="form-check-input" id="option1" name="radioOptions">
                                        <h5>Pix</h5>
                                    </div>
                                    <div class="col-md-10">
                                        <form>
                                            <div class="row form-group form-dados">
                                                <label class="col-md-6" for="name">Nome Completo:</label>
                                                <input type="text" class="form-control col-md-6" style="width: 300px;" id="name" placeholder="Insira o nome completo">
                                            </div>
                                            <div class="row form-group form-dados">
                                                <label class="col-md-6" for="email">E-mail:</label>
                                                <input type="email" class="form-control col-md-6" style="width: 300px;" id="email" placeholder="Insira o e-mail">
                                            </div>
                                            <div class="row form-group form-dados">
                                                <label class="col-md-6" for="pixKey">Chave Pix:</label>
                                                <input type="text" class="form-control col-md-6" style="width: 300px;" id="pixKey" placeholder="Insira a chave Pix">
                                            </div>
                                            <div class="row form-group form-dados">
                                                <label class="col-md-6" for="amount">Valor da Compra:</label>
                                                <input type="number" class="form-control col-md-6" style="width: 300px;" id="amount" min="1" step="any" placeholder="Insira o valor da compra">
                                            </div>
                                            <button type="submit" class="btn btn-primary form-btn" onclick="CompraFinalizada(); localStorage.clear(); location.reload()">Pagar com Pix</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
