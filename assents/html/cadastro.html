<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="icon" type="image/x-icon" href="../../img/img13.png">
    <link rel="stylesheet" href="../../Programação/style.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="/assents/img/fundo2 - Copia.png" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div id="msgError">

                    </div>
                    <div id="msgSuccess">
                      
                    </div>
                    <div class="login-button">
                        <button onclick = "cadastrar()"><a href="entrar.html">Cadastrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input type="text" id="nome" placeholder=" " required />
                        <label id="labelNome" for="nome">Nome Completo</label>              
                    </div>

                    <div class="input-box">
                        <input type="text" id="usuario" placeholder=" " required />
                        <label id="labelUsuario" for="usuario">Usuário</label>
                     
                    </div>
                    <div class="input-box">
                        <input type="password" id="senha" placeholder="" required />
                        <label id="labelSenha" for="senha">Senha</label>
                        <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>              
                    </div>

                    <div class="input-box">     
                        <input type="password" id="confirmSenha" placeholder=" " required />
                        <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                        <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
                     </div>

                    <div class="input-box">
                        <input type="text" id="cell" placeholder="(xx)xxxxxxxxx" required />
                        <label id="labelNome" for="cell">Celular</label>
                    </div>
                    <div class="input-box">
                        <input type="text" id="nacimento" placeholder="00/00/0000" required />
                        <label id="labelNome" for="nacimento">Data de nacimento</label>
                     
                    </div>
                    <div class="input-box">
                        <input type="text" id="CPF" placeholder="xxxxxxxxx-xx" required />
                        <label id="labelNome" for="CPF">CPF</label>
                     
                     </div>
                    <div class="input-box">
                        <input type="text" id="CEP" placeholder="xxxxx-xxx " required />
                        <label id="labelNome" for="CEP">CEP</label>              
                   </div>

                </div>
            </form>
        </div>
    </div>
    <script src="../js/cadastro.js"></script>
</body>

</html>
